<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>住住拽转 - Crypto-Class</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        .container { max-width: 1000px; margin: 0 auto; }
        .header { background: #4c51bf; color: white; padding: 20px; border-radius: 10px; text-align: center; }
        .card { background: white; padding: 20px; margin: 20px 0; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .user-item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> 住住拽转 Crypto-Class</h1>
            <a href="/" style="color: white;">专 祝 转</a>
        </div>
        
        <div class="card">
            <h2> 砖转砖 </h2>
            {% if top_users %}
                {% for user in top_users %}
                <div class="user-item">
                    <span>{{ user.first_name or user.username or user.telegram_id }}</span>
                    <span>{{ user.tokens }} 拽</span>
                </div>
                {% endfor %}
            {% else %}
                <p> 转 </p>
            {% endif %}
        </div>
        
        <div class="card">
            <h2> 住住拽转 转</h2>
            <p>砖转砖 专砖: {{ total_users }}</p>
            <p>驻注 : {{ active_today }}</p>
        </div>
    </div>
</body>
</html>
